[entity-description]
 lw-reactor=LWR - Lehkovodní reaktor používá k výrobě energie tepelné neutrony. Termální reaktory jsou pomalejší a produkují více jaderného odpadu
 phw-reactor=PHWR – Tlakové těžkovodní reaktory jsou menší, ale mohou během jaderné reakce spálit všechny aktinidy a generovat více energie.
 lft-reactor=LFTR - Reaktory s kapalným fluoridem Thoria - jsou účinnější, výkonnější a bezpečnější v provozu ve srovnání s LWR nebo PHWR. Vyžadují trochu uranu, aby mohli začít, ale spotřebovávají převážně thorium.

